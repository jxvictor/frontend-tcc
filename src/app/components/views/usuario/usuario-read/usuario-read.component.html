<div class="content">

    <div class="title">
        <h1>Lista de usuarios cadastrados</h1>
    </div>
  
    <button class="mat-elevation-z8" (click)="navegarParaCategoriaCreate()" mat-raised-button color="primary">ADICIONAR USUARIO</button>
    <div class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="usuarios">
  
            <!-- Position Column -->
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> USERNAME </th>
              <td mat-cell *matCellDef="let row"> {{ row.username }} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> EMAIL </th>
              <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="roles">
              <th mat-header-cell *matHeaderCellDef> ROLES </th>
              <td mat-cell *matCellDef="let row"> <ul>
                <li *ngFor="let role of row.roles">{{ role.nome }}</li>
              </ul> </td>
            </ng-container>
  
              <!-- Symbol Column -->
            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> AÇÕES </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="update/{{ row.id }}">
                      <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="delete/{{ row.id }}">
                      <i class="material-icons">delete</i>
                    </a>
                </td>
              </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [length]="200"
          [pageSizeOptions]="[5, 10, 20, 50, 100, 150, 200]"
          (page)="pageEvent = $event; onPaginateChange($event)"
          aria-label="Select page">
          </mat-paginator>
    </div>
  </div>
