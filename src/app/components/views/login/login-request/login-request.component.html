<div class="col-md-12">
  <div class="card card-container">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      
      <mat-form-field class="form-group">
        <mat-label>Username</mat-label>
        <input matInput type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
        <mat-error *ngIf="username.errors && f.submitted">Username is required!</mat-error>
      </mat-form-field>

      <mat-form-field class="form-group">
        <mat-label>Password</mat-label>
        <input matInput type="password" class="form-control" name="password" [(ngModel)]="form.password" required #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
        <mat-error *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
          
        </mat-error>
      </mat-form-field>

      <div class="form-group">
        <button mat-raised-button color="primary" class="btn btn-primary btn-block">
          Login
        </button>
      </div>

      <div class="form-group">
        <mat-error *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </mat-error>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
