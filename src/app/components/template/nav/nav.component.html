<mat-sidenav-container class="container">
    <mat-sidenav mode="side" [opened]="isSidenavOpen">
      <mat-nav-list>
        <a routerLink="/home" mat-list-item>
          Home
        </a>
        <a routerLink="/profile" mat-list-item *ngIf="storageService.isLoggedIn() && storageService.getUser().roles.includes('ROLE_MODERATOR') || storageService.getUser().roles.includes('ROLE_ADMIN') || storageService.getUser().roles.includes('ROLE_USER')">
          Meu perfil
        </a>
        <a routerLink="/produto" mat-list-item *ngIf="storageService.isLoggedIn() && storageService.getUser().roles.includes('ROLE_MODERATOR') || storageService.getUser().roles.includes('ROLE_ADMIN')">
          Produtos
        </a>
        <a routerLink="/estoque" mat-list-item *ngIf="storageService.isLoggedIn() && storageService.getUser().roles.includes('ROLE_MODERATOR') || storageService.getUser().roles.includes('ROLE_ADMIN')">
          Controle Entrada/Saída
        </a>
        <a routerLink="/usuario" mat-list-item *ngIf="storageService.isLoggedIn() && storageService.getUser().roles.includes('ROLE_ADMIN')">
          Usuários
        </a>
        <a (click)="deslogar()"class="logout" mat-list-item>
            Logout
        </a>
  
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  
  </mat-sidenav-container>
